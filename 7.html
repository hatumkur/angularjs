<!DOCTYPE html>
<html lang='en' ng-app="">
<head>
    <meta charset="utf-8" />
    <title>AngularJS | ng-repeat</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
</head>
<body>
    <div ng-init="myFavLang=[{name:'java',extension:'.java'},{name:'cpp',extension:'.cpp'},
                             {name:'javascript', extension:'.js'}]">
        <p ng-repeat="language in myFavLang">
            Name:  {{language.name}} <br>
            Extension:  {{language.extension}} <br>
        </p>
    </div>

</body>
</html>
