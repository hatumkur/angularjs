<!DOCTYPE html>
<html lang='en' ng-app="">
<head>
    <meta charset="utf-8" />
    <title>AngularJS | ng-bind, ng-model</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
</head>
<body>
    <input type="text" ng-model="name" />
    <div ng-bind="name">
    </div>
</body>
</html>
