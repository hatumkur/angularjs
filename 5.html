<!DOCTYPE html>
<html lang='en' ng-app="">
<head>
    <meta charset="utf-8" />

    </script>
</head>
<body>
    <textarea ng-model="name"></textarea>

    <div>
        100 / 10 = {{ 100 / 10}}

</body>
</html>
